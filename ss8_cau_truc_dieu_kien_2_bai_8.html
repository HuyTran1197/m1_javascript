<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
<script>
  let age = parseInt(prompt("nhập số tuổi cần kiểm tra"));
  if (age != 0) {
    if (age > 0 && age <= 120) {
      alert(`${age} là độ tuổi hợp lệ của một người`);
    }
  } else {
    alert("chưa đẻ");
  }
</script>
</body>
</html>
