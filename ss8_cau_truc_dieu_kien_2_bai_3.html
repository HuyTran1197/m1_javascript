<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
  let canha = parseFloat(prompt("nhập cạnh của hình vuông"));
  let dienTich = canha*canha;
  alert(`Diện tích hình vuông khi biết cạnh a là = ${dienTich}`);
</script>
</body>
</html>
