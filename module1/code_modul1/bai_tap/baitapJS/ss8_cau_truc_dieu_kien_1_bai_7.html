<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let thueBao1thang = 21000;
  let phiGoi1phut = 700;
  let soPhutGoi = +prompt("nhập số phút đã gọi");
  let cuocDienThoai;
  switch (soPhutGoi) {
    case 1:
    case 2:
    case 3:
    case 4:
    case 5:
      cuocDienThoai = phiGoi1phut+thueBao1thang;
      alert(`bạn đuợc miễn phí cuớc dưới 5 phút: ${cuocDienThoai} Đồng`);
      break;
    case 6:
    case 7:
    case 8:
    case 9:
    case 10:
      cuocDienThoai = phiGoi1phut * 5 + thueBao1thang;
      alert(`phí cuớc trên 5 phút là ${cuocDienThoai} Đồng`);
      break;
    default:
      alert("Quá thời gian tính cuớc. Bạn cần đến ngân hàng viễn thông gần nhất để thanh toán cuớc điện thoại.");
  }
</script>
</body>
</html>
