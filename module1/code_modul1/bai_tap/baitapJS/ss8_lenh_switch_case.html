<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính số ngày của 1 tháng</h1>
<input id="number" placeholder="enter month"/>
<button type="button" onclick="checkDays()"><b>Check days</b></button><br>
<p id="result"></p>
</body>
<script>
  function checkDays() {
    let month = +document.getElementById("number").value;
    switch(month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerHTML = `${month}là tháng có 31 ngày`;
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerHTML = `${month} là tháng có 30 ngày`;
            break;
        case 2:
            document.getElementById("result").innerHTML = `${month} là tháng có 28/29 ngày`;
            break;
        default:
            document.getElementById("result").innerHTML = "Không hợp lệ. Vui lòng nhập lại";
    }
  }
</script>
</html>
