<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="font-size: 30px"><b>Caculator</b></h1><br>
<input type="number" id="num1">
<input type="number" id="num2"><br>
<button type="button" onclick="add()">Addition(+)</button>
<button type="button" onclick="subtract()">Subtraction(-)</button>
<button type="button" onclick="multip()">Multiplication(*)</button>
<button type="button" onclick="divide()">Division(/)</button>
<p id="res"></p>
</body>
<script>
  function add() {
    let in1 = parseFloat(document.getElementById('num1').value);
    let in2 = parseFloat(document.getElementById('num2').value);
    let sum = in1 + in2;
    document.getElementById("res").innerHTML = "<b>Result </b>" +sum;
  }
  function subtract() {
    let in1 = parseFloat(document.getElementById('num1').value);
    let in2 = parseFloat(document.getElementById('num2').value);
    let sub = in1 - in2;
    document.getElementById("res").innerHTML = "<b>Result </b> " +sub;
  }
  function multip() {
    let in1 = parseFloat(document.getElementById('num1').value);
    let in2 = parseFloat(document.getElementById('num2').value);
    let multip = in1 * in2;
    document.getElementById("res").innerHTML = "<b>Result </b> " +multip;
  }
  function divide() {
    let in1 = parseFloat(document.getElementById('num1').value);
    let in2 = parseFloat(document.getElementById('num2').value);
    let divide = in1 / in2;
    document.getElementById("res").innerHTML = "<b>Result </b> " +divide;
  }
</script>
</html>
