<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let soNguyen = parseInt(prompt("Nhập số nguyên cần kiểm tra:"));
  if (soNguyen > 0) {
    alert(`Số ${soNguyen} lớn hơn 0`);
  } else if (soNguyen < 0) {
    alert(`Số ${soNguyen} nhỏ hơn 0`);
  } else {
    alert(`Số ${soNguyen} bằng 0`);
  }
</script>
</body>
</html>
