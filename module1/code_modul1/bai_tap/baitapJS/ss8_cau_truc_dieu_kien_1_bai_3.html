<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let soNguyen = parseInt(prompt("Nhập số nguyên cần kiểm tra:"));
  if (soNguyen != 0) {
      if (soNguyen > 0) {
          alert(`Vậy ${soNguyen} lớn hơn 0`);
      } else {
          alert(`Vậy ${soNguyen} bé hơn 0`);
      }
  } else {
      alert(`Vậy ${soNguyen} bằng 0`);
  }
</script>
</body>
</html>
