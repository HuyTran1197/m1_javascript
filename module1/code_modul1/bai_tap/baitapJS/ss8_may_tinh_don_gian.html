<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .text1 {
            color: blue;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Máy tính bảng</h1>
<table style="width: 300px;height: 150px;margin-left: 560px;margin-top: 100px;text-align: center;background-color: darkgray">
    <tr>
        <td colspan="4"><input class="text1" type="text" id="number" onclick="nhap()"/></td>
    </tr>
    <tr>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="1"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="2"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="3"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="+"/></td>
    </tr>
    <tr>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="4"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="5"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="6"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="-"/></td>
    </tr>
    <tr>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="7"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="8"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="9"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="*"/></td>
    </tr>
    <tr>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="0"/></td>
        <td><input class="text1" id="reset" type="reset" onclick="xoa()" value="AC"/></td>
        <td><input class="text1" type="button" onclick="nhap(this.value)" value="/"/></td>
        <td><input class="text1" type="button" onclick="bang()" value="="/></td>
    </tr>
</table>
<script>
    function nhap(kytu) {
        document.getElementById('number').value += kytu;
    }
    function bang(){
        let string = document.getElementById('number').value;
        let result = eval(string);
        document.getElementById('number').value = result;
    }
    function xoa(){
        document.getElementById('number').value = document.getElementById('reset').innerHTML;
    }
</script>
</body>
</html>
