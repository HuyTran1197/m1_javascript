<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let doanhSo = +prompt("nhập doanh số bán hàng:");
  let hoaHong;
  let motTramTrieu = 100000000;
  let namMuoiTrieu = 50000000;
  if (doanhSo >= motTramTrieu) {
    hoaHong = doanhSo * 0.05;
    alert(`Hoa hồng là ${hoaHong}`);
  } else if (doanhSo >= namMuoiTrieu) {
    hoaHong = doanhSo * 0.03;
    alert(`Hoa hồng là ${hoaHong}`);
  } else {
    alert("Không có hoa hồng");
  }
</script>
</body>
</html>
