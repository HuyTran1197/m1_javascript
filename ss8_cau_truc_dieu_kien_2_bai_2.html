<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi mét sang feet</title>
</head>
<body>
<script>
  let met = parseFloat(prompt('nhập số mét cần chuyển đổi'));
  let feet = met * 3.2808;
  alert(`Kết quả sau khi chuyển đổi từ mét sang feet = ${feet}`);
</script>
</body>
</html>
