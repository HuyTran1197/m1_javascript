<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
  let canhA = parseFloat(prompt("nhập cạnh a"));
  let canhB = parseFloat(prompt("nhập cạnh b"));
  let dienTich = canhA * canhB;
  alert(`Diện tích hình chữ nhật khi biết 2 cạnh a và b là = ${dienTich}`);
</script>
</body>
</html>
