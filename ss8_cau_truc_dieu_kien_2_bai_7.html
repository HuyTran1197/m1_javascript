<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
  //giai pt bac 2 ax2+bx+c=0;
  let a = parseInt(prompt("nhập a"));
  let b = parseInt(prompt("nhập b"));
  let c = parseInt(prompt("nhập c"));
  let x1;
  let x2;
  let delta;
  if (a != 0) {
      delta = b*b - 4*a*c;
      if (delta > 0) {
          alert("khi delta > 0 thì phương trình có 2 nghiệm phân biệt như sau");
          x1 = (-b + Math.sqrt(delta))/(2*a);
          x2 = (-b - Math.sqrt(delta))/(2*a);
          alert(`x1 = ${x1} và x2 = ${x2}`);
      } else if (delta == 0) {
          alert("khi delta = 0 thì phương trình có 1 nghiệm kép là");
          x1 = x2 = (-b)/(2*a);
          alert(`x1 = ${x1} và x2 = ${x2}`);
      } else {
          alert("vì delta < 0 vậy phương trình vô nghiệm");
      }
  } else {
      alert("khi a = 0 thì phương trình không còn là bậc 2");
  }
</script>
</body>
</html>
