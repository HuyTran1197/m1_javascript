<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
  //tinh dien tich tam giac vuong
  let canhA = parseFloat(prompt("nhập cạnh a"));
  let canhB = parseFloat(prompt("nhập cạnh b"));
  let dienTich = (canhA*canhB)/2;
  alert(`Diện tích tam giác vuông khi biết 2 cạnh kề a và b là = ${dienTich}`);
</script>
</body>
</html>
