<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
<script>
  // giai pt bat nhat ax+b=0;
  let a = +prompt("nhập a");
  let b = +prompt("nhập b");
  let x;
  if (a==0) {
    if (b==0) {
      alert("Phương trình có số nghiệm");
    } else {
      alert("Phương trình vô nghiệm");
    }
  } else {
    x = -b/a;
    alert(`Nghiệm của phương trình bậc nhất x = ${x}`);
  }
</script>
</body>
</html>
